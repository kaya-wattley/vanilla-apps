<!DOCTYPE html>
<html>
  <head>
    <title>The React Hookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name="description" content="Notes on the different type of state and lifecycle hooks for React">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>

  <body>
    <header aria-label="header">
      <nav aria-label="navigation bar">
        <div aria-label="app logo" id="logo" class="logo">
          <a href="../index.html">
            <img src="../icons/hook.png" alt="hook logo" class="hook-icon">
            <span class="title">The HookUp</span>
          </a>
        </div>
        <ul aria-label="navigation tabs" id="nav-tabs" class="nav-tabs">
          <li><i id="react-icon" class="react-icon"></i></li>
          <li><a href="#"><i aria-label="angular navigation" id="angular-icon" class="angular-icon"></i></a></li>
          <li><a href="#"><i aria-label="vue navigation" id="vue-icon" class="vue-icon"></i></a></li>
        </ul>
      </nav>
      <div class="caret"></div>
      <span class="react-name">React</span>
    </header>
    <main aria-label="main section" class="main-section">
      <section aria-label="useState section" class="note-section" id="useState-section">
        <div class="hook-name">useState <toggle-button aria-label="useState toggle" id="useState" class="right"/></div>
        <div aria-label="useState notes" id="useState-notes" class="note"></div>
      </section>
      <section aria-label="useEffect section" class="note-section" id="useEffect-section">
        <div class="hook-name">useEffect <toggle-button aria-label="useEffect toggle" id="useEffect" class="right"/></div>
        <div aria-label="useEffect notes" id="useEffect-notes" class="note"></div>
      </section>
      <section aria-label="useContext section" class="note-section" id="useContext-section">
        <div class="hook-name">useContext <toggle-button aria-label="useContext toggle" id="useContext" class="right"/></div>
        <div aria-label="useContext notes" id="useContext-notes" class="note"></div>
      </section>
      <section aria-label="useReducer section" class="note-section" id="useReducer-section">
        <div class="hook-name">useReducer <toggle-button aria-label="useReducer toggle" id="useReducer" class="right"/></div>
        <div aria-label="useReducer notes" id="useReducer-notes" class="note"></div>
      </section>
      <section aria-label="useCallback section" class="note-section" id="useCallback-section">
        <div class="hook-name">useCallback <toggle-button aria-label="useCallback toggle" id="useCallback" class="right"/></div>
        <div aria-label="useCallback notes" id="useCallback-notes" class="note"></div>
      </section>
      <section aria-label="useMemo section" class="note-section" id="useMemo-section">
        <div class="hook-name">useMemo <toggle-button aria-label="useMemo toggle" id="useMemo" class="right"/></div>
        <div aria-label="useMemo notes" id="useMemo-notes" class="note"></div>
      </section>
      <section aria-label="useRef section" class="note-section" id="useRef-section">
        <div class="hook-name">useRef <toggle-button aria-label="useRef toggle" id="useRef" class="right"/></div>
        <div aria-label="useRef notes" id="useRef-notes" class="note"></div>
      </section>
      <section aria-label="useImperativeHandle section" class="note-section" id="useImperativeHandle-section">
        <div class="hook-name">useImperativeHandle <toggle-button aria-label="useImperativeHandle toggle" id="useImperativeHandle" class="right"/></div>
        <div aria-label="useImperativeHandle notes" id="useImperativeHandle-notes" class="note"></div>
      </section>
      <section aria-label="useLayoutEffect section" class="note-section" id="useLayoutEffect-section">
        <div class="hook-name">useLayoutEffect <toggle-button aria-label="useLayoutEffect toggle" id="useLayoutEffect" class="right"/></div>
        <div aria-label="useLayoutEffect notes" id="useLayoutEffect-notes" class="note"></div>
      </section>
      <section aria-label="useDebugValue section" class="note-section" id="useDebugValue-section">
        <div class="hook-name">useDebugValue <toggle-button aria-label="useDebugValue toggle" id="useDebugValue" class="right"/></div>
        <div aria-label="useDebugValue notes" id="useDebugValue-notes" class="note"></div>
      </section>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
